<ion-content>
  <ion-slides pager [options]="slidesOptions">

    <ion-slide class="slide-1">
      <div>
        <div class="img-wrapper">
          <img src="assets/img/slide-1.png" class="slide-image" />
        </div>
        <div class="caption">
          <ion-text color="light">
            <h2 class="slide-title bold">
              {{ 'SLIDE_ONE' | translate }}
            </h2>
          </ion-text>
        </div>
      </div>
    </ion-slide>

    <ion-slide class="slide-2">
      <div>
        <div class="img-wrapper">
          <img src="assets/img/slide-2.png" class="slide-image" />
        </div>
        <div class="caption">
          <ion-text color="light">
            <h2 class="slide-title bold">
              {{ 'SLIDE_TWO' | translate }}
            </h2>
          </ion-text>
        </div>
      </div>
    </ion-slide>

    <ion-slide class="slide-3">
      <div>
        <div class="img-wrapper">
          <img src="assets/img/slide-3.png" class="slide-image" />
        </div>
        <div class="caption">
          <ion-text color="light">
            <h2 class="slide-title bold">
              {{ 'SLIDE_THREE' | translate }}
            </h2>
          </ion-text>
        </div>
      </div>
    </ion-slide>

    <ion-slide class="slide-4">
      <div>
        <div class="caption">
          <ion-text color="light">
            <h2>
              {{ 'SLIDE_FOUR' | translate }}
            </h2>
          </ion-text>
        </div>
        <ion-button size="large" shape="round" color="light" (click)="skip()">
          {{ "GET_STARTED" | translate }}
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-button class="skip-button bold" fill="clear" expand="block" color="light" (click)="skip()">
    {{ "SKIP" | translate }}
  </ion-button>
</ion-content>
